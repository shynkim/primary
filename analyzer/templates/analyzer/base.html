<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}안드로이드 앱 개인정보 처리방침 신뢰도 검사{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background-color: #e3f2fd;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .analysis-card {
            border-left: 4px solid #007bff;
            margin-bottom: 20px;
        }
        .security-high {
            border-left-color: #dc3545;
        }
        .security-medium {
            border-left-color: #ffc107;
        }
        .security-low {
            border-left-color: #28a745;
        }
        .permission-item {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 8px 12px;
            margin: 2px;
            display: inline-block;
            font-size: 0.9em;
        }
        .permission-dangerous {
            background-color: #f8d7da;
            color: #721c24;
        }
        .component-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .api-call-item {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
        }
        .api-call-high {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .api-call-medium {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'analyzer:index' %}">
                <i class="fas fa-mobile-alt me-2"></i>APK 분석기
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'analyzer:index' %}">
                    <i class="fas fa-upload me-1"></i>업로드
                </a>
                <a class="nav-link" href="{% url 'analyzer:analysis_list' %}">
                    <i class="fas fa-list me-1"></i>분석 목록
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="fas fa-shield-alt me-1"></i>
                APK 분석기 - Androguard 기반 보안 분석 도구
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
