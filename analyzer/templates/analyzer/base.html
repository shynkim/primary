<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}APK 분석기{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }
        main { margin: 0; width: 80%;}
        
        /* Navbar styles */
        .navbar {
            width: 100%;
            background-color: #fff !important;
            border-bottom: 1px solid #e9ecef;
            padding: 1rem 0;
        }
        
        .navbar-brand {
            color: #212529 !important;
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 0.02em;
        }
        
        .navbar-nav .nav-link {
            color: #6c757d !important;
            margin-left: 1.5rem;
            font-weight: 400;
        }
        
        .navbar-nav .nav-link:hover {
            color: #212529 !important;
        }
        
        .navbar-nav .nav-link.active {
            color: #0d6efd !important;
        }
        
        /* Footer styles */
        footer {
            width: 100%;
            border-top: 1px solid #e9ecef;
            background-color: #fff !important;
        }
        
        footer p {
            font-size: 0.875rem;
        }
        
        /* Card styles */
        .card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        
        .border-dashed {
            border-style: dashed !important;
        }
        
        /* Analysis styles */
        .analysis-card {
            border-left: 4px solid #007bff;
            margin-bottom: 20px;
        }
        
        .security-high {
            border-left-color: #dc3545;
        }
        
        .security-medium {
            border-left-color: #ffc107;
        }
        
        .security-low {
            border-left-color: #28a745;
        }
        
        .permission-item {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 8px 12px;
            margin: 2px;
            display: inline-block;
            font-size: 0.9em;
        }
        
        .permission-dangerous {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .component-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .api-call-item {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
        }
        
        .api-call-high {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        
        .api-call-medium {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        
        /* Button styles */
        .btn-outline-primary {
            border-color: #0d6efd;
            color: #0d6efd;
        }
        
        .btn-outline-primary:hover {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: #fff;
        }
        
        /* Table styles */
        .table {
            font-size: 0.9rem;
        }
        
        .table th {
            font-weight: 500;
            color: #6c757d;
            text-transform: none;
        }
        
        .badge {
            font-weight: 400;
            padding: 0.35em 0.65em;
        }

        main {
            padding: 2rem 1.25rem;
        }

        .container {
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'analyzer:index' %}">
                APK&POLICY
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analyzer:index' %}">UPLOAD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analyzer:analysis_list' %}">REPORT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% if messages %}
        <div class="container mt-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted mb-0 small">© Primary | 2025</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted mb-0 small">
                        <a href="#" class="text-muted text-decoration-none me-3">All Rights Reserved</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
